<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Merchandise Store - Products</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-container">
            <h1 class="logo">College Merchandise Store</h1>
            <div class="header-right">
                <span id="userGreeting" class="user-greeting"></span>
                <a href="cart.html" class="btn btn-secondary">
                    ðŸ›’ Cart <span id="cartCount" class="cart-count">0</span>
                </a>
                <button class="btn btn-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <!-- FILTERS -->
    <div class="filters-section">
        <div class="filters-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="ðŸ” Search products..."
            >
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="Apparel">Apparel</button>
                <button class="filter-btn" data-category="Accessories">Accessories</button>
                <button class="filter-btn" data-category="Drinkware">Drinkware</button>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="main-container">
        <!-- LOADING STATE -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <p>Loading products...</p>
        </div>

        <!-- PRODUCTS GRID -->
        <div id="productsContainer" class="products-grid">
            <!-- Products will be inserted here by JavaScript -->
        </div>

        <!-- EMPTY STATE -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No products available at the moment.</p>
            <p class="empty-state-subtitle">Check back soon!</p>
        </div>

        <!-- ERROR STATE -->
        <div id="errorState" class="error-state" style="display: none;">
            <p id="errorStateMessage"></p>
        </div>
    </main>

    <!-- MESSAGES -->
    <div id="successMessage" class="success-message" style="display: none;"></div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- PRODUCT MODAL (for details) -->
    <div id="productModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalProductName"></h2>
            <p id="modalProductCategory" class="product-category"></p>
            <p id="modalProductDescription" class="product-description"></p>
            <p id="modalProductPrice" class="product-price"></p>
            <div class="quantity-selector">
                <label for="quantityInput">Quantity:</label>
                <input type="number" id="quantityInput" min="1" value="1">
            </div>
            <button class="btn btn-primary" id="modalAddToCartBtn">Add to Cart</button>
        </div>
    </div>

    <script src="js/products.js"></script>
</body>
</html>
