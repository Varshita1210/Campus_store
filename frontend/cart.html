<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - College Merchandise Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-container">
            <h1 class="logo">Shopping Cart</h1>
            <div class="header-right">
                <a href="products.html" class="btn btn-secondary">← Continue Shopping</a>
                <button class="btn btn-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-container">
        <div class="cart-wrapper">
            <!-- CART ITEMS -->
            <section class="cart-section">
                <h2>Your Cart</h2>
                
                <!-- LOADING STATE -->
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <p>Loading cart...</p>
                </div>

                <!-- CART ITEMS CONTAINER -->
                <div id="cartItemsContainer" class="cart-items">
                    <!-- Items will be inserted here -->
                </div>

                <!-- EMPTY CART STATE -->
                <div id="emptyCartState" class="empty-state" style="display: none;">
                    <p>Your cart is empty</p>
                    <p class="empty-state-subtitle">Add some items from the store!</p>
                </div>
            </section>

            <!-- CART SUMMARY -->
            <section class="cart-summary" id="cartSummary" style="display: none;">
                <h2>Order Summary</h2>
                
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subtotalAmount">$0.00</span>
                </div>

                <div class="summary-item">
                    <span>Tax (10%)</span>
                    <span id="taxAmount">$0.00</span>
                </div>

                <div class="summary-item summary-total">
                    <span>Total</span>
                    <span id="totalAmount">$0.00</span>
                </div>

                <button class="btn btn-primary btn-block" id="checkoutBtn">
                    Place Order
                </button>
            </section>
        </div>
    </main>

    <!-- MESSAGES -->
    <div id="successMessage" class="success-message" style="display: none;"></div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- CONFIRMATION MODAL -->
    <div id="confirmationModal" class="modal" style="display: none;">
        <div class="modal-content modal-success">
            <div class="success-icon">✓</div>
            <h2>Order Confirmed!</h2>
            <p id="confirmationOrderId"></p>
            <p id="confirmationOrderDetails"></p>
            <button class="btn btn-primary" id="continueShoppingBtn">Continue Shopping</button>
        </div>
    </div>

    <script src="js/cart.js"></script>
</body>
</html>
