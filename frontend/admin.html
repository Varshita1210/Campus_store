<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - College Merchandise Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-container">
            <h1 class="logo">Admin Panel</h1>
            <div class="header-right">
                <a href="products.html" class="btn btn-secondary">Store View</a>
                <button class="btn btn-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <!-- TABS -->
    <div class="admin-tabs">
        <button class="tab-btn active" data-tab="addProduct">Add Product</button>
        <button class="tab-btn" data-tab="viewOrders">View Orders</button>
    </div>

    <!-- MAIN CONTENT -->
    <main class="main-container">
        <!-- ADD PRODUCT SECTION -->
        <section id="addProduct" class="tab-content active">
            <div class="admin-card">
                <h2>Add New Product</h2>

                <form id="addProductForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input 
                            type="text" 
                            id="productName" 
                            name="productName" 
                            placeholder="e.g., College T-Shirt" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input 
                            type="number" 
                            id="productPrice" 
                            name="productPrice" 
                            step="0.01" 
                            min="0" 
                            placeholder="e.g., 25.99" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" name="productCategory" required>
                            <option value="">Select category</option>
                            <option value="Apparel">Apparel</option>
                            <option value="Accessories">Accessories</option>
                            <option value="Drinkware">Drinkware</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea 
                            id="productDescription" 
                            name="productDescription" 
                            placeholder="Describe the product..." 
                            rows="4" 
                            required
                        ></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="addProductBtn">
                        Add Product
                    </button>
                </form>

                <div id="addProductSuccess" class="success-message" style="display: none;"></div>
                <div id="addProductError" class="error-message" style="display: none;"></div>
            </div>
        </section>

        <!-- VIEW ORDERS SECTION -->
        <section id="viewOrders" class="tab-content">
            <div class="admin-card">
                <h2>All Orders</h2>

                <!-- LOADING STATE -->
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <p>Loading orders...</p>
                </div>

                <!-- ORDERS CONTAINER -->
                <div id="ordersContainer" class="orders-list">
                    <!-- Orders will be inserted here -->
                </div>

                <!-- EMPTY STATE -->
                <div id="emptyOrdersState" class="empty-state" style="display: none;">
                    <p>No orders yet</p>
                    <p class="empty-state-subtitle">Orders will appear here when students place them</p>
                </div>
            </div>
        </section>
    </main>

    <!-- MESSAGES -->
    <div id="generalSuccess" class="success-message" style="display: none;"></div>
    <div id="generalError" class="error-message" style="display: none;"></div>

    <script src="js/admin.js"></script>
</body>
</html>
