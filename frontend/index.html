<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Merchandise Store - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>College Merchandise Store</h1>

            <div class="tabs">
                <button id="tabSignIn" class="tab active">Sign In</button>
                <button id="tabSignUp" class="tab">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" class="auth-form">
                <div class="form-group">
                    <label for="signinEmail">Email</label>
                    <input type="email" id="signinEmail" required placeholder="you@college.edu">
                </div>
                <div class="form-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" id="signinPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn" id="signinBtn">Sign In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="auth-form" style="display:none;">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" required placeholder="username">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="you@college.edu">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Choose a password">
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <div class="radio-group">
                        <label><input type="radio" name="role" value="student" checked> Student</label>
                        <label><input type="radio" name="role" value="storekeeper"> Store Keeper</label>
                    </div>
                </div>

                <!-- Store keeper extra fields (store metadata only) -->
                <div id="storekeeperFields" style="display:none;">
                    <h4>Store Details</h4>
                    <div class="form-group">
                        <label for="storeName">Store Name</label>
                        <input type="text" id="storeName" placeholder="My College Store">
                    </div>
                    <div class="form-group">
                        <label for="storeLocation">Location</label>
                        <input type="text" id="storeLocation" placeholder="Campus Building / City">
                    </div>
                    <p style="font-size:0.9rem; color:var(--text-light);">You can add products later from your dashboard.</p>
                </div>

                <button type="submit" class="btn" id="signupBtn">Sign Up</button>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
